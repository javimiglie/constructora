<body>
    <header>
        <h1>
            CONSTRUCTORA EIFFEL
        </h1>
        <nav>
            <ul>
                <li>
                    <a href="../index.html">NOSOTROS</a>

                <li>
                    <a href="./modelos.html">MODELOS</a>

                <li>
                    <a href="./contacto.html">CONTACTO</a>
                    <nav>
                </li>
            </ul>
            </nav>
    </header>
    <main>
        <section class="contacto">
            <form action="">
                <fieldset>
                    <legend>Formulario de contacto</legend>
                    <div>
                        <label for="name">Nombre</label>
                        <input type="text" name="name" required>
                    </div>
                    <br>
                    <div>
                        <label for="lastname">Apeliido</label>
                        <input type="text" name="lastname" required>
                    </div>
                    <br>
                    <div>
                        <label for="Teléfono">Número de teléfono</label>
                        <input type="tel" name="Teléfono" placeholder="(Código de area) Número" required>
                    </div>
                    <br>
                    <div>
                        <label for="mail" placeholder="direccion de emial">Escribe tu mail</label>
                        <input type="email" name="mail">
                    </div>
                    <br>
                    <label for="coment">Escribe un mensaje</label><br>
                    <textarea name="coment" id="" cols="30" rows="10" placeholder="Escribe tu comentario"></textarea>
                    <div>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Borrar">
                    </div>
                    <br>
                    <div>

                    </div>
                </fieldset>



            </form>
        </section>
    </main>
    <footer>
        <p>Constructora Eiffel 2021 - Todos los derechos reseervados - Realizado por Javier Miglierini</p>
    </footer>
</body>

</html>
